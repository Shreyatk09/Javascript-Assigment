<!DOCTYPE html>
<html>
  <head>
    <title>Longest String Palindrome</title>
  </head>
  <body>
    <script>
      
      function cleanstring(str){
        return str.toLowerCase().replace(/[^a-z]/g,'');
      }
      
      function longestPalindrome(str){
        if(!str || str.length<1){
          return '';
        }
        function expandCenter(str,left,right){
          while(left>=0 && right<str.length && str[left]==str[right]){
            left--;
            right++;
          }
          return right-left-1;
        }
        let start=0, end=0;
        for(let i=0;i<str.length;i++){
          let len1=expandCenter(str,i,i);
          let len2=expandCenter(str,i,i+1);
          let max_len=Math.max(len1,len2);
          if(max_len>end-start){
            start = i-Math.floor((max_len-1)/2);
            end= i+Math.floor(max_len/2);
          }
        }
        return str.substring(start,end+1);
      }
      let inputstr="thisMalayalambabab";
      let cleanstr= cleanstring(inputstr);
      let result=longestPalindrome(cleanstr);
      console.log(`The longest Palindrome from the given string "${cleanstr}" : ${result}`);
    </script>
  </body>
</html>
